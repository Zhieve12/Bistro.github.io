<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="header">
        <a href="./homepage.html"><i class="fas fa-arrow-left arrow"></i></a>
        <div class="forgot-text"></div>
    <section class="main">
    <div class="border">
        <div class="top">
            <h2 class="forgot-password">Forgot Password</h2>
        </div>
        <div class="middle">
            <div class="upper">
                <h2 class="name">Bistro</h2>
                <p class="password-r">Password Reset</p>
            </div>
            <div class="p">Please enter your email address below to reset your password</div>
            <div class="main-com">
                <input type="email" name="email" id="email" placeholder="Email" class="email">
            </div>
            <div class="btn">
                <a href="homepage.html"><input type="submit" value="Continue" class="submit"></a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
