<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Food Listing</title>
    <style>
   body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: orange;
    margin: 0;
    font-family: Arial, sans-serif;
    padding-top: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    width: 80%;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    justify-content: center;
}

.upload-section,
.form-section {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    align-items: center;
    display: flex;
    flex-direction: column;
    padding:20px;

}

.upload-section {
    border-right: 1px solid #ccc;
    margin-left: 20px;
    margin-top: 110px;
}

.upload-section h2,
.form-section h2 {
    text-align: center;
    margin-bottom: 20px;
    box-sizing: border-box;
    
}

.camera-icon {
    display: inline-block;
    width: 200px;
    height: 200px;
    background: #f1f1f1;
    text-align: center;
    cursor: pointer;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
}

.camera-icon img {
    width: 70px;
    height: auto;
    margin-top: 30px;
}

.camera-icon span {
    font-size: 50px;
    font-weight: bold;
    display: block;
    margin-top: 30px;
}

.camera-icon input[type="file"] {
    display: none;

}

.camera-icon label {
    background-color: orangered;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 20px;
    cursor: pointer;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    display: block;
    margin-bottom: 10px;
    box-sizing: border-box;
}

.form-group select {
    width: 100%;
}

.form-group textarea {
    resize: vertical;
}

.button-group {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    width: 100%;
}

.button-group button {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: orange;
    color: #fff;
    transition: background-color 0.3s ease;
    margin: 0 10px;
}

.button-group button:hover {
    background-color: #2980b9;
}
.arrow {
            font-size: 24px;
            position: fixed;
    top: 20px;
    left: 20px;
    color:orangered;
    cursor: pointer;
    z-index: 1000;
            
            
        }

@media (max-width: 768px) {
    .container {
        width: 100%;
    }

    .upload-section,
    .form-section {
        width: 100%;
    }

    .camera-icon {
        max-width: 100%;
    }
    .containerr1 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
}

        
 
</style>


</head>
<body>
    <div class="header">
        <a href="./menu.html"><i class="fas fa-arrow-left arrow"></i></a>
        <div class="goals-text"></div>
    </div>

    <div class="container">
        <div class="upload-section">
            <label for="car_images" class="camera-icon">
                <img src="camera.png" alt=""><span>+</span>
            </label>
            <input type="file" id="car_images" name="car_images[]" multiple accept="image/*"  style="margin-top: 10px; margin-left: 50px;">
        </div>
        <div class="form-section">
            <h2>Add Menu</h2>
            <form action="./menu.html">
                <div class="container1">
                <div class="form-group">
                    <label for="car_model">Menu:</label>
                    <input type="text" id="car_model" name="car_model"  placeholder="Fries">
                </div>
                <div class="form-group">
                    <label for="car_year">Flavor:</label>
                    <input type="number" id="car_year" name="car_year"  placeholder="Crinkle Fries">
                </div>
                    </select>   
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="price" id="price" name="price"  placeholder="170.00">
                </div>
                <div class="form-group">
                    <label for="availability">Availability:</label>
                    <select id="availability" name="availability">
                        <option value="available">Available</option>
                        <option value="booked">Out of Stock</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="car_description">Food Description:</label>
                    <textarea id="car_description" name="car_description" rows="4" ></textarea>
                </div>
                <div class="form-group">
                    <label for="car_description">Product Stock:</label>
                    <input type="text" name="" id="" placeholder="500">
                </div>
                <div class="button-group">
                    <button type="submit">Save Changes</button>
                    <a href="./menu.html"><button type="button" id="cancel">Cancel</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
