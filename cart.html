<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Cart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }
  .header {
    background-color: white;
    color:black;
    padding: 10px 20px;
    display:flex;
    align-items:center;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    height: 6vh;
  }
  .arrow {
    font-size: 24px;
    margin-right: 10px;
    padding-bottom:12px;
        }

  .container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    height: 68vh;
    display: flex;
    flex-direction: column;
    margin-top: 110px;
    justify-content: center;
  }

  h2 {
    margin-bottom: 20px;
  }

  .estimated-delivery {
    margin-bottom: 20px;
  }

  .item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }

  .item:last-child {
    border-bottom: none;
  }

  .item img {
    width: 80px;
    height: 80px;
    border-radius: 5px;
    object-fit: cover;
    margin-right: 10px;
  }

  .item-details {
    flex: 1;
  }

  .item-details h3 {
    margin: 0;
    font-size: 18px;
  }

  .item-details p {
    margin: 5px 0;
    font-size: 14px;
    color: #666;
  }

  .item-price {
    font-size: 18px;
  }

  .quantity {
    display: flex;
    align-items: center;
  }

  .quantity button {
    background-color: #ddd;
    color: #333;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 18px;
    cursor: pointer;
    margin: 0 5px;
  }

  .total {
    margin-top: 20px;
    text-align: right;
  }

  .total span {
    font-weight: bold;
    font-size: 20px;
  }

  .checkout-btn {
    background-color: #ff3b00;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 20px;
  }

  .checkout-btn:hover {
    background-color:black;
  }
</style>
</head>
<body>
  <div class="header">
    <a href="./homepage.html"><i class="fas fa-arrow-left arrow"></i></a>
    <div class="about-text"></div>
</div>
<div class="container">
  <h2>Review Cart</h2>
  
  <div class="estimated-delivery">
    Estimated Delivery: <span>20-30 minutes</span>
  </div>

  <div class="item">
    <img src="./img/crispychickenburger.png" alt="Food Image">
    <div class="item-details">
      <h3>Crispy Chicken Burger</h3>
    </div>
    <div class="quantity">
      <button class="subtract">-</button>
      <span class="count">1</span>
      <button class="add">+</button>
  </div>
    <div class="item-price">₱130</div>
  </div>

  <div class="item">
    <img src="./img/hot-and-spicy-fries.png" alt="Food Image">
    <div class="item-details">
      <h3>Hot and Spicy FriesS</h3>
    </div>
    <div class="quantity">
      <button class="subtract">-</button>
      <span class="count">1</span>
      <button class="add">+</button>
  </div>
    <div class="item-price">₱105</div>
  </div>

  <div class="total">
    Total: <span>₱225</span>
  </div>

  <a href="./checkout.html"><button class="checkout-btn">Checkout</button></a>
</div>
<script>
const quantities = document.querySelectorAll('.quantity');
quantities.forEach(quantity => {
    const subtractButton = quantity.querySelector('.subtract');
    const addButton = quantity.querySelector('.add');
    const countSpan = quantity.querySelector('.count');
    subtractButton.addEventListener('click', () => {
        let count = parseInt(countSpan.textContent);
        if (count > 0) {
            count--;
            countSpan.textContent = count;
        }
    });
    addButton.addEventListener('click', () => {
        let count = parseInt(countSpan.textContent);
        count++;
        countSpan.textContent = count;
    });
});
</script>
</body>
</html>
