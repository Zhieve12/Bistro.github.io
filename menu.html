<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Menu</title>
    <style>
        .small-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 10px;
        }

        .menu-item {
            text-align: center;
        }

        .menu-item img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="small-menu">
        <div class="menu-item">
            <img src="./img/burgericon.png" alt="Burger">
            
        </div>
        <div class="menu-item">
            <img src="./img/friesicon.png" alt="Fries">
            
        </div>
        <div class="menu-item">
            <img src="./img/drinkicon.png" alt="Drink">
            
        </div>
    </div>
</body>
</html>
